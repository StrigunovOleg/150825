<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клац-клац</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap&subset=cyrillic" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: 'Pacifico', cursive;
            color: rgb(251, 63, 94);
        }
        .box {
            width: 300px;
            height: 180px;
            position: absolute;
        }
        .text {
            font-family: 'Pacifico', cursive;
            color: rgb(244, 123, 143);
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">
            Привет! Я Таисия ^^ <br>
            обычно, сижу такая деловая, ноготками по клавиатуре бью
        </div>
    </div>

    <script>
        alert('А вы сегодня лапушка!')
        const box = document.querySelector('.box');
        let x = 50, y = 50; 
        let dx = 2, dy = 2; 
        let paused = false; 

        box.style.left = x + 'px';
        box.style.top = y + 'px';

        function animate() {
            if (!paused) {
                const screenWidth = document.documentElement.clientWidth;
                const screenHeight = document.documentElement.clientHeight;
                const boxWidth = box.offsetWidth;
                const boxHeight = box.offsetHeight;

                x += dx;
                y += dy;

                if (x < 0) { x = 0; dx = -dx; }
                if (x + boxWidth > screenWidth) { x = screenWidth - boxWidth; dx = -dx; }
                if (y < 0) { y = 0; dy = -dy; }
                if (y + boxHeight > screenHeight) { y = screenHeight - boxHeight; dy = -dy; }

                box.style.left = x + 'px';
                box.style.top = y + 'px';
            }
            requestAnimationFrame(animate);
        }

        box.addEventListener('mouseenter', () => paused = true);
        box.addEventListener('mouseleave', () => paused = false);
        box.addEventListener('touchstart', () => paused = true);
        box.addEventListener('touchend', () => paused = false);

        animate();
    </script>

</body>
</html>
